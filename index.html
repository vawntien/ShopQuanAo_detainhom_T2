<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- end link bootstrap -->
    <!-- font-awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- end link font-awesome -->
    <link rel="stylesheet" href="style.css" />
    <title>CANIFA</title>
  </head>
  <body>
    <div class="Notification">
      <div class="Notification-text py-2">
        đổi hàng miễn phí - tại tất cả cửa hàng trong 30 ngày
      </div>
    </div>

    <header class="header">
      <div class="container d-flex container-header">
        <div class="logo">
          <img
            src="https://canifa.com/assets/images/logo.svg
          "
            alt="Logo"
          />
        </div>
        <div class="Navigation">
          <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link">nam</a></li>
            <li class="nav-item"><a href="#" class="nav-link">nữ</a></li>
            <li class="nav-item"><a href="#" class="nav-link">bé gái</a></li>
            <li class="nav-item"><a href="#" class="nav-link">bé trai</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link">sản phẩm mới</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">canifa s</a>
            </li>
          </ul>
        </div>
        <div class="search">
          <div class="search-box d-flex">
            <button class="btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input type="text" placeholder="Tìm kiếm..." class="input-search" />
          </div>
        </div>
        <div class="group-icon d-flex gap-3">
          <a class="shop" href="#">
            <div class="icon text-center"><i class="fa-solid fa-shop"></i></div>
            <div class="text">Cửa hàng</div>
          </a>
          <a class="user" href="#">
            <div class="icon text-center">
              <i class="fa-solid fa-circle-user"></i>
            </div>
            <div class="text">Tài khoảng</div>
          </a>
          <a class="shopping" href="#">
            <div class="icon text-center">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="text">Cửa hàng</div>
          </a>
        </div>
      </div>
    </header>
  </body>
  <!-- bootstrap link js -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
