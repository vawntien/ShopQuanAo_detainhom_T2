<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="announcement-bar">
      <div class="container-fluid text-center">
        <p class="m-0">ĐỔI HÀNG MIỄN PHÍ - TẠI TẤT CẢ CỬA HÀNG TRONG 30 NGÀY</p>
      </div>
    </div>
    <!-- Header -->
    <header class="sticky-top">
      <div class="container-fluid px-lg-4">
        <div class="row align-items-center py-2">
          <!-- Logo -->
          <div class="col-6 col-md-2">
            <a href="index.html" class="logo">
              <img
                src="https://canifa.com/assets/images/logo.svg"
                alt="Canifa Logo"
              />
            </a>
          </div>

          <!-- Navigation -->
          <div class="col-md-7 d-none d-md-block">
            <nav class="main-nav">
              <ul class="nav">
                <li class="nav-item"><a href="#" class="nav-link">NỮ</a></li>
                <li class="nav-item"><a href="#" class="nav-link">NAM</a></li>
                <li class="nav-item">
                  <a href="#" class="nav-link">BÉ GÁI</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">BÉ TRAI</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">SẢN PHẨM MỚI</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">CANIFA S</a>
                </li>
              </ul>
            </nav>
          </div>

          <!-- Search and Icons -->
          <div class="col-6 col-md-3">
            <div class="d-flex justify-content-end align-items-center">
              <div class="search-box me-3 d-none d-md-block">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Tìm kiếm"
                  />
                  <button class="btn" type="button">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
              <div class="header-icons">
                <a href="#" class="icon-link me-3 d-none d-md-inline-block">
                  <i class="fas fa-store"></i>
                  <span class="d-block small">Cửa hàng</span>
                </a>
                <a href="#" class="icon-link me-3">
                  <i class="fas fa-user"></i>
                  <span class="d-block small d-none d-md-inline-block"
                    >Tài khoản</span
                  >
                </a>
                <a href="#" class="icon-link position-relative">
                  <i class="fas fa-shopping-bag"></i>
                  <span class="d-block small d-none d-md-inline-block"
                    >Giỏ hàng</span
                  >
                  <span
                    class="badge bg-danger rounded-circle position-absolute cart-count"
                    >0</span
                  >
                </a>
              </div>
              <button
                class="navbar-toggler d-md-none ms-2"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#mobileMenu"
              >
                <i class="fas fa-bars"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
